    <body>
        <nav class="navbar navbar-default navbar-fixed-static" role="navigation">
            <div class="container-fluid">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                <a href="/" title="Home" class="navbar-brand">{{ site.name }}</a>
                <div class="collapse navbar-collapse" id="header-nav">
                    <ul class="nav navbar-nav">
                    {% for order in (1..10) %}
                    {% for item in site.pages order:ascending order_by:sort_order %}
                        {% if item.sort_order == order %}
                        <li{% if item.permalink == page.permalink %} class="active"{% endif %}><a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
        <main id="main" class="container-fluid">

          {{ content }}

        </main>

        <footer id="ft">
            <span><a href="https://twitter.com/intent/tweet?hashtags=hackanooga,hackforchange">#hackanooga | #hackforchange</a></span>
            <span>Wifi password: <strong>hackanooga2014</strong></span>
            <a href="http://hackforchange.org" title="National Day of Civic Hacking" id="ndoch"><img src="/ndoch.png" width="300" height="53" alt="National Day of Civic Hacking"></a>
        </footer>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//platform.twitter.com/widgets.js" async></script>
        <script>
            (function($) {
                "use strict";
                if(window.navigator.standalone) {
                    var
                    win     =   $(window);
                    $(document).on('click', 'a[href^="/"]', function(e) {
                        e.preventDefault();
                        $.get($(this).attr('href')).done(function(html) {
                            document.documentElement.innerHTML = html;
                        });
                    });
                }
                var
                scheduleTimeout;
                function updateSchedule() {
                    var
                    times   =   $('#main time'),
                    now     =   new Date(),
                    i       =   times.length;

                    while(i--) {
                        var
                        time        =   $(times[i]),
                        start       =   new Date(time.data('start')),
                        end         =   new Date(time.data('end'));
                        if(start.toString().toLowerCase() === 'invalid date' || end.toString().toLowerCase() === 'invalid date') {
                            continue;
                        }
                        if((start - now) < 0) {
                            if((end - now) < 0) {
                                time.closest('tr').addClass('past').removeClass('now');
                            } else {
                                time.closest('tr').addClass('now');
                            }
                        } else {
                            time.closest('tr').removeClass('now');
                        }
                    }
                    scheduleTimeout = setTimeout(updateSchedule, (60 - now.getSeconds()) * 1000);
                }
                updateSchedule();
                $(document).ajaxComplete(function() {
                    clearTimeout(scheduleTimeout);
                    updateSchedule();
                });
            })(jQuery);
        </script>
    </body>
